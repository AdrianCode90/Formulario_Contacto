<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Formulario</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
  </head>
  <body>
    
    <div class="contenedor">
      <form class="form">
        <div class="form-header">
          <h1 class="form-title">C<span>ontacto</span></h1>
        </div>

        <label class="form-label">
          Nombres:
          <input class="form-input" type="text" placeholder="Escriba su nombre">
        </label>
        <label class="form-label">
          Direccion:
          <input class="form-input" type="text" placeholder="Escriba su direccion">
        </label>
        <label class="form-label">
          Correo Electronico:
          <input class="form-input" type="email" placeholder="Escriba su correo">
        </label>
        <label class="form-label">
          Mensaje:
          <textarea class="form-textarea" type="text" placeholder="Escriba su mensaje"></textarea>
          <input class="btn-submit" type="submit" value="Enviar consulta">
        </label>
      </form>
    </div>
    
  </body>
</html>
